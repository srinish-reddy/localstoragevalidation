<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up and log in form in javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Sign up and log in form in javascript</h1>

    <img src="logo.png" alt="logo" class="logo">


    <div class="forms">

        <h2 class="signup-heading">Sign up form</h2>

        <form>



            <div class="form-group">

                <label for="name">username </label>

                <input type="text" name="name" id="username" placeholder="enter username">

            </div>

            <div class="form-group">

                <label for="name">email </label>

                <input type="text" name="email" id="useremail" placeholder="enter your email">

            </div>

            <div class="form-group">

                <label for="name">password </label>
                <input type="password" name="password" id="userpass" placeholder="enter password">
            </div>
        </form>

        <div class="btn-group">
            <button id="signup">signup</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
